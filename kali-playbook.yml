---
# Playbook to configure Kali VM
- hosts: kali
  tasks:
    - name: Update all packages to the latest version
      apt:
        update_cache: true
        upgrade: safe
  
    - name: Install packages
      apt:
        name: "{{ kali_packages }}"
        state: latest

# Install extra apps and files
- hosts: kali
  roles:
    - ansible-role-chromium
    - ansible-role-empire
    - ansible-role-hcxdumptool
    - ansible-role-hcxtools
    - ansible-role-nullinux
    - ansible-role-vscode
  vars:
    jruby_version: "9.2.5.0"
    jython_version: "2.7.1"
  tasks:
    - name: Clone git repositories
      git:
        repo: "{{ item.repo }}"
        dest: "/opt/{{ item.name }}"
        version: "{{ item.version | default('master') }}"
      loop: "{{ git_repos | flatten(levels=1) }}"

    - name: Enable Postgresql service
      service:
        name: postgresql
        state: started
        enabled: true

    - name: Check msfdb status
      command: msfdb status
      register: msfdb_status

    - name: Initialize msfdb
      command: msfdb init
      when: "'No configuration file found' in msfdb_status.stdout"

    - name: Configure OpenSSL
      lineinfile:
        path: /etc/ssl/openssl.cnf
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
      loop:
        - regexp: "^MinProtocol ="
          line: "MinProtocol = None"
        - regexp: "^CipherStrings ="
          line: "CipherStrings = DEFAULT"

    - name: Create /root/BurpSuite directory for extensions
      file:
        path: /root/BurpSuite
        state: directory

    - name: Download Jruby for Burp Suite
      get_url:
        url: "https://repo1.maven.org/maven2/org/jruby/jruby-complete/{{ jruby_version }}/jruby-complete-{{ jruby_version }}.jar"
        dest: "/root/BurpSuite/jruby-complete.jar"
        checksum: "sha256:https://repo1.maven.org/maven2/org/jruby/jruby-complete/{{ jruby_version }}/jruby-complete-{{ jruby_version }}.jar.sha256"

    - name: Download Jython for Burp Suite
      get_url:
        url: "https://repo1.maven.org/maven2/org/python/jython-standalone/{{ jython_version }}/jython-standalone-{{ jython_version }}.jar"
        dest: /root/BurpSuite/jython-standalone.jar
        checksum: "sha1:https://repo1.maven.org/maven2/org/python/jython-standalone/{{ jython_version }}/jython-standalone-{{ jython_version }}.jar.sha1"

    - name: Copy tmux config
      copy:
        src: files/.tmux.conf
        dest: /root/.tmux.conf
        owner: root
        group: root
        mode: 0640
